<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://sorcererhat.com/images/about/memoji_felipe.png">
    <meta property="og:image:width" content="250">
    <meta name="description" content="Loading Animation By Megat Irfan">
    <meta property="og:image:height" content="250">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Loading By Megat Irfan</title>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        
        .loader {
           width: 25vh;
    height: 25vh;
    background-image: url('https://i.pinimg.com/originals/8e/a3/f8/8ea3f820b1ef8cf4b04cecb098c43709.gif');
    background-size: cover;
    background-repeat: no-repeat;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Center the loader horizontally and vertically */
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .content {
            text-align: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .fade-in {
            opacity: 1;
        }
        .profile-picture-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .profile-picture {
            width: 150px; /* Adjust the width as needed */
            height: 150px; /* Adjust the height as needed */
            border-radius: 50%;
            overflow: hidden;
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .github-button {
            display: inline-block;
            padding: 10px 20px; /* Adjust padding as needed */
            background-color: #333; /* Background color of the button */
            color: #fff; /* Text color */
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            font-family: 'Space Grotesk', sans-serif; /* Use the Space Grotesk font */
            font-size: 16px; /* Adjust the font size as needed */
            transition: background-color 0.3s ease; /* Smooth background color transition on hover */
        }
        
        .github-button:hover {
            background-color: #555; /* Change the background color on hover */
        }
        @media screen and (max-width: 768px) {
            body {
                font-size: 16px; /* Adjust the font size for smaller screens */
            }
             .loader {
           width: 25vh;
    height: 25vh;
    background-image: url('https://motiongraphicsphoebe.files.wordpress.com/2018/10/giphy.gif');
    background-size: cover;
    background-repeat: no-repeat;
    position: absolute;
    top: 50%;
    left: 40%;
    transform: translate(-50%, -50%);
        }
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <div class="content" id="content">
        <div class="profile-picture-container">
            <div class="profile-picture">
                <img src="https://whitefilmspictures.com/images/team1.png" alt="MegatIrfan">
            </div>
        </div>
        <h1>Hi, I'am Megat Irfan</h1>
        <p><b>Loading Animation</b><br><br>This project can be found on</p>
        <a href="https://github.com/MegatIrfan/loadingAnimation" target="_blank" class="github-button">
            <span class="github-icon">
                <i class="fab fa-github"></i> <!-- Font Awesome GitHub icon -->
            </span>
            GitHub
        </a>
    </div>
    <script>
        // Simulate loading delay (you can replace this with your actual loading logic)
        setTimeout(function() {
            document.getElementById("content").classList.add("fade-in");
            document.querySelector(".loader").style.display = "none";
        }, 3000); // Replace 3000 with the actual loading time in milliseconds
    </script>
</body>
</html>
